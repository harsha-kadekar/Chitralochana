<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="/static/css/custom.css" rel="stylesheet">-->
    <!--<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <!--<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/charts.css" rel="stylesheet">

    <!--<link href="/static/css/navbar.css" rel="stylesheet">-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!--<script src="/static/js/bootstrap.min.js"></script>-->
    <script src="/static/js/bootstrap.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/static/js/communication.js?17"></script>
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/d3.layout.cloud.js"></script>

    {% if title %}
    <title>{{ title }} - SocialBuzz</title>
    {% else %}
    <title>SocialBuzz</title>
    {% endif %}
</head>
<body>
<div class="container">
    <div class="bs-component">
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}">SocialBuzz</a>
                  </div>

                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <div class="navbar-right panel panel-default">
                        <div class="panel-head">
                            Guest
                        </div>
                    </div>
                  </div>
                </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


</body>
</html>
