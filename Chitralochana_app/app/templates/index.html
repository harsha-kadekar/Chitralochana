{% extends "base.html" %}
{% block content %}

    <h3 class="text-center">Welcome to SocialBuzz - social media analysis & visualization</h3>

        <form  class="bs-component" action="" method="post" name="usersearch">
            <fieldset>
                {{ form.hidden_tag() }}
                <div class="form-group">
                      <p class="lead"><b>Whats the buzzzzzz?!</b></p>
                      {{ form.user_input_string(class="form-control")}}
                      <p>{{ form.realtime(class="form-check-input")}} Live Streaming</p>
                </div>
                <div class="form-group">
                        <div class="col-lg-12 text-center">
                          <button type="submit" class="btn btn-primary">Show</button>
                        </div>
                </div>

                <div>

                </div>
            </fieldset>

        </form>

{% endblock %}
